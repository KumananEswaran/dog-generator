<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Viewer Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dog Viewer</h1>
        <span id="dog-name">Dougie the Default Doggo</span>
    </header>
    <section class="section-container">
        <section class="column" id="left-column">
            <section class="item">
                <span>Choose your Breed!</span>
            </section>
            <section class="item">
                <select class="breeds">
                    <option value="starter" selected>Select Me!</option>
                </select>
            </section>
            <section class="item">
                <section class="img-container">
                    <section class="container">
                        <div>&#128021 &#128021 &#128021 &#128021 &#128021 &#128021</div>
                        <img 
                        src="/corgi.avif" 
                        class="dog-img"
                        alt="cute corgi for the homepage">
                    </section>
                </section>
            </section>
        </section>
            <section class="column">
                <section class="item">
                    <span> Dog Characteristic</span>
                    <ul>
                        <li id="MF">S: Male</li>
                        <li id="age">Age: 2</li>
                    </ul>
                </section>
                <section class="item">
                </section>
            </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
